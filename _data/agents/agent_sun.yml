
# Quick Description table
description:
  program_name: agent_sun
  agent_name: sun
  files:
    - name: "agent_sun.cpp"
  hardware:
    - name: "OPT3001 I<sup>2</sup>C Sun Sensor"
      external_url: "https://www.ti.com/lit/ds/symlink/opt3001.pdf"

# Diagram info
diagram:
  file: "agent_sun_diagram.png"
  width: "600px"

# Request table
requests:
  - name: "Sensor Lux"
    usage: "sensor_name:lux"
    brief: Returns the lux of a given sensor.
    note: >
      The argument `sensor_name` corresponds to the
      [name of the sun sensor](#sensor-names).

  - name: "Sensor Connection"
    usage: "sensor_name:connected"
    brief: Checks whether or not the given sensor is connected.
    note: >
      The argument `sensor_name` corresponds to the
      [name of the sun sensor](#sensor-names).



