  agent_name: heater
  files:
    - name: "agent_heater.cpp"
  hardware:
    - name: "Heater"
    - name: "Power Distribution Unit (PDU)"

# Diagram info
diagram:
  file: "agent_heater_diagram.png"
  width: "700px"

# Request table
requests:
  - name: "Enable Heater"
    usage: "on"
    aliases: ["enable"]
    brief: Enables the heater device.
    note: ""

  - name: "Disable Heater"
    usage: "off"
    aliases: ["disable"]
    brief: Disables the heater device.
    note: ""

  - name: "Get Heater State"
    usage: "get"
    aliases:
    brief: Returns the current state of the heater.
    note: "Returns either `on` or `off`"



# Device table
cosmos_devices:

  - name: "Heater"
    cosmos_device_name: "htr"
    cosmos_device_number: "000"
    properties:
      - name: "UTC"
        cosmos_name: "utc"
        storage_type: ["double", "Time"]
        description: "The UTC timestamp as a Modified Julian Day"
        
      - name: "Enabled"
        cosmos_name: "enabled"
        storage_type: "bool"
        description: "`true` if the device is enabled"

